<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Add Employee</h2>
    <hr>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">

        <div class="form-group">

            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}"
                   placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}"
                   placeholder="Enter Last Name">
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" th:field="*{email}"
                   placeholder="Enter Email" class="form-control mb-4 col-4">

        </div>
        <hr>
        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>
</div>

</body>
</html>
