<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>

<div align="center">
    <h1>List of Employees</h1>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.getFirstName}"></td>
            <td th:text="${employee.getLastName}"></td>
            <td th:text="${employee.getEmail}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
