<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
</head>
<body>
<h1>Employee Management</h1>
<div class="container">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Update/Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${listEmployees}" scope="row">
            <td th:text="${employee.getFirstName}"></td>
            <td th:text="${employee.getLastName}"></td>
            <td th:text="${employee.getEmail}"></td>
            <td th:text="${employee.getAddress}"></td>
            <td th:text="${employee.getPhoneNumber}"></td>
            <td><a th:href="@{/updateEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/addEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
</div>
</body>
</html>
